{% extends 'common/base.html' %}
{% block seeall%}
{% for item in dsclothes %}
<div class="col-md-3 container">
    <div href="#" class="card card-product-grid">
        <a href="#" class="img-wrap"> <img src="../../../Image/media/{{item.images}}"> </a>
        <figcaption class="info-wrap">
            <a href="#" class="title text-center"><h6 class="text-ellipsis">{{item.name}}</h6></a>
            <div class="price mt-1 text-center">{{item.price}}</div> <!-- price-wrap.// -->
            <span><a href="{% url 'add_to_cart' item.clothes_id 1 item.category_id.category_id}" class="btn btn-info btn-add-to-card text-center offset-1"><strong>Thêm vào giỏ hàng</strong> <i class="fas fa-shopping-cart"></i></a></span>
            <span><a class="btn btn-outline-info btn-detail offset-3 mt-2" href="{% url 'product_detail_clothes' item.clothes_id%}">Xem Chi Tiết</a></span>
        </figcaption>
    </div>
</div> <!-- col.// -->
{% endfor %}
{% endblock %}
